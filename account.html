<div class="container">
    <form class="registration_form">
        <h2 class="registration_form_h2">Вхід до кабінету</h2>
        <div class="registration_form_group">
            <div class="registration_form_line">
                <input type="text" name="login" class="registration_form_input registration_form_input_login"
                       placeholder="Логін">
            </div>
            <div class="registration_form_line">
                <input type="password" name="password" id="password"
                       class="registration_form_input registration_form_input_email" placeholder="Пароль">
                <span>
                    <svg role="img" id="eye" onclick="toggle()" focusable="false" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                         viewBox="0 0 14 14">
                        <path style="fill-rule:evenodd" d="M 13,6.9999997 C 11.885345,4.8195117 9.6169996,3.3267484 7,3.3267484 c -2.6169992,0 -4.885345,1.4927633 -5.9999999,3.6732513 C 2.114655,9.1804887 4.3830008,10.673252 7,10.673252 c 2.6169996,0 4.885345,-1.4927633 6,-3.6732523 z m -6,2.448835 c 1.3524539,0 2.4488345,-1.096381 2.4488345,-2.448835 0,-1.352454 -1.0963806,-2.4488341 -2.4488345,-2.4488341 -1.3524539,0 -2.4488344,1.0963801 -2.4488344,2.4488341 0,1.352454 1.0963805,2.448835 2.4488344,2.448835 z m 0,-1.224417 c 0.6762273,0 1.2244172,-0.54819 1.2244172,-1.224418 0,-0.676227 -0.5481899,-1.224417 -1.2244172,-1.224417 -0.6762269,0 -1.2244172,0.54819 -1.2244172,1.224417 0,0.676228 0.5481903,1.224418 1.2244172,1.224418 z"/></svg>
                </span>
            </div>
        </div>
        <div class="registration_form_radio">
            <input type="checkbox" class="registration_form_radio-input" id="check">
            <label for="check" class="registration_form_radio-label">Запам’ятати мене</label>
        </div>
        <button class="registration_form_btn">Ввійти</button>
        <p class="registration_form_p">Ще немає особистого кабінету? <a href="#">Зареєструйся</a></p>
    </form>
</div>
<script>
    var state = false;

    function toggle() {
        if (state) {
            document.getElementById("password").setAttribute("type", "password");
            document.getElementById("eye").classList.remove("active");
            state = false;
        } else {
            document.getElementById("password").setAttribute("type", "text");
            document.getElementById("eye").classList.add('active');
            state = true;
        }
    }
</script>
