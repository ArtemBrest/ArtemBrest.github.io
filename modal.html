<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English IT</title>
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="Form_group">
    <img src="img/svg/close.svg" class="Form_group-close">
    <form class="Form_form">
        <h2 class="Form_form_h2">Запис на пробне заняття</h2>
        <div class="Form_form_group">
            <div class="Form_form_line">
                <input type="text" name="name" class="Form_form_input Form_form_input_name" placeholder="Ваше имя">
            </div>
            <div class="Form_form_line">
                <input type="text" name="email" class="Form_form_input Form_form_input_email" placeholder="E-mail">
            </div>
            <div class="Form_form_line">
                <input type="text" name="phone" class="Form_form_input Form_form_input_phone" placeholder="+ 3 8 ( ххх ) ххх хх хх">
            </div>
        </div>
        <div class="Form_form_radio">
            <input type="checkbox" class="Form_form_radio-input" id="check">
            <label for="check" class="Form_form_radio-label">Я погоджуюсь на обробку моїх особистих даних</label>
        </div>
        <button class="Form_form_btn">Записатись</button>
    </form>
    <img src="img/jpg/modal_back.jpg" alt="" class="Form_img">
</div>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.maskedinput.min.js"></script>
<script src="slick/slick.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
